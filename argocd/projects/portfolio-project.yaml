apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: portfolio-project
  namespace: argocd
spec:
  description: Portfolio EKS project applications
  
  sourceRepos:
    - 'https://github.com/your-username/eks-portfolio'
    - 'https://charts.bitnami.com/bitnami'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
  
  destinations:
    - namespace: portfolio-apps
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: kube-system
      server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
  
  namespaceResourceWhitelist:
    - group: ''
      kind: Service
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: 'apps'
      kind: Deployment
    - group: 'apps'
      kind: StatefulSet
    - group: 'networking.k8s.io'
      kind: Ingress
    - group: 'autoscaling'
      kind: HorizontalPodAutoscaler
  
  roles:
    - name: admin
      description: Admin access to portfolio project
      policies:
        - p, proj:portfolio-project:admin, applications, *, portfolio-project/*, allow
        - p, proj:portfolio-project:admin, repositories, *, *, allow
      groups:
        - portfolio-admins